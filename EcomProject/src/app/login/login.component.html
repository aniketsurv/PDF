<div class="container mt-5" >
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input  matInput ngModel name="userName" id="userName" placeholder="Enter your username">
              
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password">
            </mat-form-field>
            <button class="w-50" type="submit" mat-raised-button color="primary">Login</button>
            <button  class="w-50" routerLink="/" mat-raised-button color="primary">Cancel</button>

                class="form-control mb-3">

            <input type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0"> -->
        </form>
    </div>
</div>
